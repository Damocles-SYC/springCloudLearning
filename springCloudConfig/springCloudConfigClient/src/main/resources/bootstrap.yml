server:
  port: 8889
spring:
  application:
    name: config-client
  cloud:
    config:
      #配置中心地址
      uri: http://config-center:8888/
      #远程配置中心配置文件名
      name: config-client
      #远程仓库的分支
      label: master
      
eureka:
  client:
    serviceUrl:
      #服务注册中心地址，需按照注册中心IP进行对应修改
      defaultZone: http://register-center:8761/eureka/

